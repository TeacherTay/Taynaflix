<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>TaynaFlix</title>
</head>
<body>

        <div>

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section class="categoria">

        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=ZE5CbXVheJk">

            </a>
            <a href="https://www.youtube.com/watch?v=AP2vrDQOfCU">
                <img src="https://img.youtube.com/vi/AP2vrDQOfCU/maxresdefault.jpg" alt="O Mágico de Oz" />

            <a href="https://www.youtube.com/watch?v=29vIJQohUWE">
                <img src="https://img.youtube.com/vi/29vIJQohUWE/maxresdefault.jpg" alt="Frankenweenie" />
            </a>
            <a href="https://www.youtube.com/watch?v=Whf7Q_paqAg">
                <img src="https://img.youtube.com/vi/Whf7Q_paqAg/maxresdefault.jpg" alt="ParaNorman" />
            </a>
            <a href="https://www.youtube.com/watch?v=X2jmakUuABk">
                <img src="https://img.youtube.com/vi/X2jmakUuABk/maxresdefault.jpg" alt="Kubo e a Espada Mágica" />
            </a>
        </div>
    </section>

</html>
